<!DOCTYPE html>
<html>
  <head>
    <title>EV Hotel Finder</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <header>
      <h1>EV Hotel Finder</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2>Find Hotels with EV Charging Stations</h2>
      <form>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />
        <br />
        <label for="check-in">Check-in:</label>
        <input type="text" id="check-in" name="check-in" required readonly />
        <br />
        <label for="check-out">Check-out:</label>
        <input type="text" id="check-out" name="check-out" required readonly />
        <br />
        <label for="charging-speed">Charging Speed:</label>
        <select id="charging-speed" name="charging-speed">
          <option value="any">Any</option>
          <option value="level1">Level 1</option>
          <option value="level2">Level 2</option>
          <option value="dc-fast">DC Fast</option>
        </select>
        <br />
        <button type="submit">Find Hotels</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2023 EV Hotel Finder</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#check-in", {
        minDate: "today",
        dateFormat: "Y-m-d",
        onClose: function (selectedDates, dateStr, instance) {
          const checkOutInput = document.getElementById("check-out");
          const checkOutInstance = flatpickr("#check-out", {
            minDate: dateStr,
            dateFormat: "Y-m-d",
          });
          checkOutInstance.open();
        },
      });
      flatpickr("#check-out", {
        minDate: "today",
        dateFormat: "Y-m-d",
      });
    </script>
  </body>
</html>
